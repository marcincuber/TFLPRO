<!DOCTYPE HTML>
<html lang="en" ng-app="App">
	<head>
		<meta charset="utf-8">
		<title>Submit Web links </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- JS Libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js" type="text/javascript"></script>
		<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.min.js"></script>

		<!-- Angular Scripts -->
		<script src="script.js" type="text/javascript"></script>
        
        <!-- CSS -->
        <link rel="stylesheet" href="main.css">

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        
		
    	<style> .glyphicon-thumbs-up {cursor:pointer} </style>
	</head>

	<body>
	  <div ng-controller="MainCtrl">
		<div class="row">
    	  <div class="col-md-6 col-md-offset-3">

            <form ng-submit="addLink()" style="margin-top:20px;">
              <h3>Add a new link</h3>
              <div class="form-group">
         		<input type="url" pattern="https?://.+" 
          		class="form-control"
          		placeholder="http"
          		ng-model="newItem"/>
        	  </div>
              <button type="submit" class="btn btn-primary"> ADD </button>
            </form>
            
            <p>{{errortext}}</p>
            
            <!--<input type="button" value="Write Cookie" ng-click="WriteCookie()" />
        	<input type="button" value="Read Cookie" ng-click="ReadCookie()" /> -->
            
            <form ng-submit="addLink()" style="margin-top:20px;">
              <h3>Search</h3>
              <div class="form-group">
         		<input type="text"
          		class="form-control"
          		ng-model="search"/>
              </div>
            </form>
         
            <div class="page-header">
              <h1>List of URLs</h1>
            </div>
			<ul>
			  <li ng-repeat="item in items | filter:search | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">{{item}} <button ng-click="removeItem(item)" > Remove </button> </li>
			</ul>

			<pagination page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit"></pagination> 
          </div>
        </div>
       </div>
	</body>
</html>
